      <!-- Page content-->
      <section class="py-5">
        <div class="container px-5">
          <!-- Contact form -->
          <div class="bg-light rounded-4 py-5 px-4 px-md-5">
            <div class="text-center mb-5">
              <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3">
                <i class="bi bi-envelope"></i>
              </div>
              <h1 class="fw-bolder">Get in touch</h1>
            </div>
            <div class="row gx-5 justify-content-center">
              <div class="col-lg-8 col-xl-6">
                <!-- Custom Contact Form -->
                <div class="card shadow-lg p-4">
                  <div id="formContainer"> 
                    <form id="customGoogleForm">
                      <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="entry.2010437580" class="form-control" placeholder="Enter your name" required />
                      </div>
      
                      <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="entry.1982291662" class="form-control" placeholder="Enter your email" required />
                      </div>
      
                      <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number:</label>
                        <input type="text" id="phone" name="entry.1040598654" class="form-control" placeholder="Enter your phone number" required />
                      </div>
      
                      <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <textarea id="message" name="entry.1509459572" class="form-control" rows="4" placeholder="Write your message here..." required></textarea>
                      </div>
      
                      <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                      </div>
                    </form>
                  </div>
      
                  <!-- Confirmation Card (Hidden Initially) -->
                  <div id="confirmationCard" class="text-center p-4" style="display: none;">
                    <h3 class="text-success fw-bold">Your response has been submitted!</h3>
                    <p class="text-muted">Thank you for getting in touch with us.</p>
                    <button id="submitAnother" class="btn btn-secondary mt-3">Submit Another Response</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      <script>
        document.getElementById("customGoogleForm").addEventListener("submit", function (event) {
          event.preventDefault();
      
          const formData = new FormData(this);
          const googleFormURL = "https://docs.google.com/forms/d/e/1FAIpQLSfW7BpUNEy2yTuQnc-Ny9vrw55FrnzhWRU41fStbVfMoTxIzA/formResponse";
      
          fetch(googleFormURL, {
            method: "POST",
            body: formData,
            mode: "no-cors",
          })
            .then(() => {
              document.getElementById("formContainer").style.display = "none"; // Hide form
              document.getElementById("confirmationCard").style.display = "block"; // Show confirmation message
              document.getElementById("customGoogleForm").reset(); // Reset form fields
            })
            .catch((error) => console.error("Error submitting form:", error));
        });
      
        document.getElementById("submitAnother").addEventListener("click", function () {
          document.getElementById("formContainer").style.display = "block"; // Show form again
          document.getElementById("confirmationCard").style.display = "none"; // Hide confirmation card
        });
      </script>
    </main>
